<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dumbzone Podcast Snippets â€” Index</title>
  <style>
    :root { --fg:#111; --muted:#6b7280; --bg:#fff; --border:#e5e7eb; --card:#fafafa; }
    body { margin: 24px; font-family: -apple-system, system-ui, Segoe UI, Roboto, sans-serif; color: var(--fg); background: var(--bg); }
    h1 { margin: 0 0 8px 0; }
    .muted { color: var(--muted); }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 16px; margin-top: 16px; }
    .card { border: 1px solid var(--border); border-radius: 14px; background: var(--card); padding: 14px 16px; display: flex; flex-direction: column; gap: 10px; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    .month { font-weight: 600; }
    a.btn { display: inline-block; padding: 8px 10px; border-radius: 10px; border: 1px solid var(--border); text-decoration: none; color: var(--fg); background: #fff; }
    a.btn:hover { background: #f5f5f5; }
    footer { margin-top: 28px; color: var(--muted); font-size: 13px; }
    .note { font-size: 13px; }
  </style>
</head>
<body>
  <h1>Dumbzone Podcast Snippets</h1>
  <div class="muted">Choose a phrase below to see this month's snippets.</div>

  <div id="grid" class="grid"></div>

  <footer class="note">
    This is all months so far.
  </footer>

<script>
  // ðŸ”§ Update this list as you add more months
  const months = [
    {
      label: "September 2025",
      folder: "September",
      haveABuddy: "Have A Buddy - September 2025",
      pointIs: "The Point Is - September 2025",
    },
    // { label: "October 2025", folder: "October", haveABuddy: "Have A Buddy - October 2025", pointIs: "The Point Is - October 2025" },
  ];

  const grid = document.getElementById('grid');

  months.forEach(m => {
    const wrap = document.createElement('div'); wrap.className = 'card';

    const title = document.createElement('div'); title.className = 'month'; title.textContent = m.label;

    const row = document.createElement('div'); row.className = 'row';

    const hab = document.createElement('a');
    hab.className = 'btn';
    hab.href = `${m.folder}/${m.haveABuddy}/`;
    hab.textContent = 'Have A Buddy';

    const tp = document.createElement('a');
    tp.className = 'btn';
    tp.href = `${m.folder}/${m.pointIs}/`;
    tp.textContent = 'The Point Is';

    row.appendChild(hab);
    row.appendChild(tp);
    wrap.appendChild(title);
    wrap.appendChild(row);
    grid.appendChild(wrap);
  });
</script>
</body>
</html>
